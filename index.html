<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Аутсорсинг компаниям в киеве</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__navbar">
                <div class="header__log"><img src="./src/img/logo.svg" alt="logotype"></div>
                <ul class="header__nav">
                    <li class="header__item"><a href="#" class="header__link">О нас</a></li>
                    <li class="header__item"><a href="#" class="header__link">Услуги</a></li>
                    <li class="header__item"><a href="#" class="header__link">Цены</a></li>
                </ul>
                <ul class="header__tel">
                    <li class="header__tel-txt">lifecell<a href="#" class="header__tel-num">+380 93 541 20 92</a></li>
                    <li class="header__tel-txt">Vodafone<a href="#" class="header__tel-num">+380 99 311 29 79</a></li>
                </ul>
                <div class="header__burger"></div>
            </div>
            <div class="header__main">
                <div class="header__content">
                    <h1 class="header__title">IT-Аутсорсинг<br/>компаниям в Киеве</h1>
                    <p class="header__subtitle">Обслуживание компьютеров в Киеве</p>
                    <p class="header__price">От <span>315грн</span>/мес<br/>за 1 рабочее место</p>
                    <button class="header__btn">Отправить заявку<img src="./src/img/arrow.svg" alt="arrow"></button>
                </div>
                <p class="header__text">Мы знаем как сложно найти хорошую компанию по обслуживанию компьютеров в Киеве. Исправим это!</p>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
